<div class="row">
    <div class="col-xs-10">
        <table class="table table-striped">

         
                <thead>
                    <tr>
                        <th> First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>DOB</th>
                        <th>State</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of patients">

                        <td> {{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.gender}}</td>
                        <td>{{item.dob | date: 'MMM, dd-yyyy'}}</td>
                        <td>{{item.state}}</td>
                        <td>{{item.city}}</td>

                    </tr>
                </tbody>
            </table>




    </div>
</div>
